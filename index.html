<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- nav bar for high score & countdown timer -->
    <nav>
        <div>
            <!-- button to view high scores -->
            <button id="highscoreBtn" type="button"> View High Scores </button>
        </div>
        <!-- Countdown timer -->
        <div id="countdown timer">Time: </div>
    </nav>

    <div>
        <div id="quizRules">
          <!-- intro prior to start of quiz -->
          Answer the following questions on JavaScript within the time limit. Incorrect answers will penalize your score and time. Try to beat the high score!
        </div>
        <div>
            <!-- start buttton -->
            <button> Start Quiz </button>
        </div>

    </div>

    <!-- Quiz Container (appears once quiz is started) -->
    <div id="quizBox">
        <div id="quizQuestions">
            <!-- questions dynamically appear here -->
        </div>
        <div>
            <!-- answer choice buttons -->

        </div>

    </div>

    <!-- End of quiz container -->
    <div>
        
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/style.css"></script>
</body>

</html>
