<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- nav bar for high score & countdown timer -->
    <nav class="navbar is-spaced">
        
            <!-- button to view high scores -->
            <div class="navbar-start">
                <button class ="button is-info" id="highscore-button" type="button"> View High Scores </button>
            </div>

            <!-- Countdown timer -->
            <div class="navbar-end">
                <ul class = "button is-info is-light" id="countdown-timer">Timer </ul>
            </div>
    </nav>

    <!-- big container for content other than the nav bar -->
    <div class="container">
        
        <!-- Quiz Rules container-->
        <div id="quiz-rules" class="section">
            <!-- quiz title -->
            <div class="title m-3 has-text-info has-text-centered"> JavaScript Quiz Challenge</div>
            <!-- quiz rules shown here -->
            <div class="ml-6 mr-6 mt-3 mb-5 pl-6 pr-6 has-text-centered" id="quiz-rules">
              <!-- intro prior to start of quiz -->
              Answer the following questions on JavaScript within the time limit. Incorrect answers will penalize your score and time. Try to beat the high score!
            </div>
            <div class="m-3 has-text-centered" id="start-button-div"> 
                <!-- start buttton -->
                <button id="start-quiz" class="button is-info"> Start Quiz </button>
            </div>
            
        </div>
        
        <!-- Quiz Container (appears once quiz is started) -->
        <div class= "section is-centered" id="quiz-box">
            <!-- questions -->
            <div class= "title has-text-link m-3 has-text-centered" id="quiz-questions">
                <!-- questions dynamically appear here -->
                (Placeholder for Questions)
            </div>
            <!-- answser choices -->
            <div class= "has-text-left pl-6 ml-6" id="question-choices">
                <!-- answer choices dynamically appear here -->
                <!-- answer choice 1 -->
                <div>
                    <button class="button is-link m-1 answer-button" id="button-one" type="button">1. </button>
                </div>
                <!-- answer choice 2 -->
                <div>
                    <button class="button is-link m-1 answer-button" id="button-two" type="button">2. </button>
                </div>
                <!-- answer choice 3 -->
                <div>
                    <button class="button is-link m-1 answer-button" id="button-three" type="button">3. </button>
                </div>
                <!-- answer choice 4 -->
                <div>
                    <button class="button is-link m-1 answer-button" id="button-four" type="button">4. </button>
                </div>
            </div>
    
        </div>
        
        <!-- End of quiz container -->
        <div class="section is-centered" id="score-box">
            <!-- title staying quiz is over -->
            <div class="title has-text-centered has-text-info">
                Quiz is over!
            </div>
            <!-- list final score here -->
            <div class="has-text-centered m-6 is-size-3 is-underlined" id="final-score">
                Your final score is (##)
            </div>
            <!-- form for user to enter initials + submit button -->
            <div>
                <label class="label mr-3 mt-1 has-text-centered has-text-info">Add Highscore: </label>
                <div class="field has-addons has-addons-centered">
                    <div class="control">
                        <input class="input is-info is-focused" type="text" placeholder= "Input name">
                    </div>
                    <div class="control">
                        <button class="button is-info ">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!--High Scores container-->
        <div class="section is-centered" id="high-scores-box">
            <div class="title has-text-centered has-text-info">
                High Scores: 
            </div>
            <!-- high score list -->
            <ul class="has-text-centered has-text-info has-background-info-light m-6">
                <!-- player names insert here -->
                <li>placeholder</li>
            </ul>
            <!-- clear high scores & go back buttons -->
            <div class="is-grouped has-text-centered">
                <button class="button is-info" id="go-back">Go back</button>
                <button class="button is-info" id="clear-scores">Clear scores</button>
            </div>
        </div>
    </div>
    

    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/style.css"></script>
</body>

</html>
